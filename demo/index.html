<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    handwriting-textarea {
      display: block;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/handwriting-textarea.js';

    render(
      html`
        <p>
          Handwriting recognition API is
          ${ 'createHandwritingRecognizer' in navigator ? '' : 'not' }
          supported on this platform.
        </p>
        <handwriting-textarea></handwriting-textarea>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
